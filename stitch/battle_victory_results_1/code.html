<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Victory Result Screen</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#6467f2",
                        "cyan-neon": "#00f3ff",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101122",
                    },
                    fontFamily: {
                        "display": ["Spline Sans", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px"},
                    boxShadow: {
                        'neon-cyan': '0 0 10px rgba(0, 243, 255, 0.5), 0 0 20px rgba(0, 243, 255, 0.3)',
                        'neon-purple': '0 0 15px rgba(100, 103, 242, 0.6), 0 0 30px rgba(100, 103, 242, 0.3)',
                        'glow-pulse': '0 0 20px rgba(0, 243, 255, 0.4), 0 0 40px rgba(0, 243, 255, 0.2)',
                    },
                    animation: {
                        'pulse-glow': 'pulse-glow 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    },
                    keyframes: {
                        'pulse-glow': {
                            '0%, 100%': { boxShadow: '0 0 15px rgba(100, 103, 242, 0.6), 0 0 30px rgba(100, 103, 242, 0.3)' },
                            '50%': { boxShadow: '0 0 25px rgba(100, 103, 242, 0.9), 0 0 50px rgba(100, 103, 242, 0.6)' },
                        }
                    }
                },
            },
        }
    </script>
<style>::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #101122; }
        ::-webkit-scrollbar-thumb { background: #323367; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #6467f2; }
        .glass-panel {
            background: rgba(17, 17, 34, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .text-glow {
            text-shadow: 0 0 10px rgba(0, 243, 255, 0.7), 0 0 20px rgba(0, 243, 255, 0.5);
        }.gsap-reveal { visibility: hidden; }
    </style>
</head>
<body class="font-display bg-background-light dark:bg-background-dark text-white overflow-x-hidden min-h-screen">
<div class="fixed inset-0 z-0 opacity-0 blur-xl scale-110" id="bg-layer">
<div class="absolute inset-0 bg-[url('https://images.unsplash.com/photo-1542751371-adc38448a05e?q=80&amp;w=2670&amp;auto=format&amp;fit=crop')] bg-cover bg-center" data-alt="Cyberpunk city battle arena background with neon lights"></div>
<div class="absolute inset-0 bg-[#101122]/85 backdrop-blur-sm"></div>
</div>
<div class="relative z-10 flex min-h-screen flex-col items-center justify-center p-4" id="main-content">
<div class="w-full max-w-4xl flex flex-col items-center gap-8">
<div class="flex flex-col items-center justify-center pt-6 pb-2 opacity-0 translate-y-10" id="victory-title">
<h1 class="text-cyan-neon tracking-wider text-[64px] md:text-[80px] font-black leading-tight text-center uppercase text-glow italic transform -skew-x-6">
                VICTORY
            </h1>
<div class="h-1 w-0 bg-cyan-neon shadow-neon-cyan mt-2 rounded-full" id="victory-line"></div>
</div>
<div class="flex items-center justify-center gap-6 py-2 perspective-500">
<div class="relative group star-item opacity-0 scale-0">
<div class="absolute inset-0 bg-yellow-400/20 blur-xl rounded-full"></div>
<span class="material-symbols-outlined text-yellow-400 text-[48px] md:text-[64px] relative drop-shadow-[0_0_15px_rgba(250,204,21,0.6)]" style="font-variation-settings: 'FILL' 1, 'wght' 700;">star</span>
</div>
<div class="relative group -mt-4 star-item opacity-0 scale-0">
<div class="absolute inset-0 bg-yellow-400/20 blur-xl rounded-full"></div>
<span class="material-symbols-outlined text-yellow-400 text-[64px] md:text-[80px] relative drop-shadow-[0_0_20px_rgba(250,204,21,0.8)]" style="font-variation-settings: 'FILL' 1, 'wght' 700;">star</span>
</div>
<div class="relative group star-item opacity-0 scale-0">
<div class="absolute inset-0 bg-yellow-400/20 blur-xl rounded-full"></div>
<span class="material-symbols-outlined text-yellow-400 text-[48px] md:text-[64px] relative drop-shadow-[0_0_15px_rgba(250,204,21,0.6)]" style="font-variation-settings: 'FILL' 1, 'wght' 700;">star</span>
</div>
</div>
<div class="w-full grid grid-cols-1 md:grid-cols-3 gap-4 px-4">
<div class="stat-card glass-panel flex flex-col items-center justify-center gap-1 rounded-xl p-6 hover:bg-[#323367]/30 transition-all duration-300 group cursor-default opacity-0 translate-y-8">
<div class="bg-primary/20 p-3 rounded-full mb-2 group-hover:scale-110 transition-transform duration-300">
<span class="material-symbols-outlined text-primary text-[28px]">swords</span>
</div>
<p class="text-gray-300 text-sm uppercase tracking-widest font-medium">Damage Dealt</p>
<p class="text-white text-3xl font-bold leading-tight">12,450</p>
</div>
<div class="stat-card glass-panel flex flex-col items-center justify-center gap-1 rounded-xl p-6 hover:bg-[#323367]/30 transition-all duration-300 group cursor-default opacity-0 translate-y-8">
<div class="bg-cyan-500/20 p-3 rounded-full mb-2 group-hover:scale-110 transition-transform duration-300">
<span class="material-symbols-outlined text-cyan-400 text-[28px]">local_fire_department</span>
</div>
<p class="text-gray-300 text-sm uppercase tracking-widest font-medium">Max Combo</p>
<p class="text-white text-3xl font-bold leading-tight">x42</p>
</div>
<div class="stat-card glass-panel flex flex-col items-center justify-center gap-1 rounded-xl p-6 hover:bg-[#323367]/30 transition-all duration-300 group cursor-default opacity-0 translate-y-8">
<div class="bg-pink-500/20 p-3 rounded-full mb-2 group-hover:scale-110 transition-transform duration-300">
<span class="material-symbols-outlined text-pink-400 text-[28px]">timer</span>
</div>
<p class="text-gray-300 text-sm uppercase tracking-widest font-medium">Time</p>
<p class="text-white text-3xl font-bold leading-tight">01:45</p>
</div>
</div>
<div class="w-full max-w-2xl px-4 mt-2 opacity-0" id="rewards-section">
<div class="glass-panel rounded-2xl p-1 border border-[#323367]/50">
<div class="flex flex-wrap items-center justify-center gap-4 p-4 md:px-12">
<div class="flex-1 min-w-[140px] flex items-center justify-between gap-3 bg-[#111122]/50 rounded-lg p-3 border border-white/5">
<div class="flex items-center gap-3">
<div class="w-10 h-10 rounded-full bg-yellow-500/20 flex items-center justify-center border border-yellow-500/30">
<span class="material-symbols-outlined text-yellow-400" style="font-variation-settings: 'FILL' 1;">monetization_on</span>
</div>
<div class="flex flex-col">
<span class="text-xs text-gray-400 font-medium">Coins</span>
<span class="text-lg font-bold text-white flex items-center gap-0.5">
                                    +<span id="coin-counter">0</span>
</span>
</div>
</div>
</div>
<div class="hidden md:block w-px h-10 bg-white/10"></div>
<div class="flex-1 min-w-[140px] flex items-center justify-between gap-3 bg-[#111122]/50 rounded-lg p-3 border border-white/5">
<div class="flex items-center gap-3 w-full">
<div class="w-10 h-10 rounded-full bg-purple-500/20 flex items-center justify-center border border-purple-500/30 shrink-0">
<span class="material-symbols-outlined text-purple-400" style="font-variation-settings: 'FILL' 1;">bolt</span>
</div>
<div class="flex flex-col w-full">
<div class="flex justify-between items-end mb-1">
<span class="text-xs text-gray-400 font-medium">XP Gained</span>
<span class="text-lg font-bold text-white leading-none flex items-center gap-0.5">
                                        +<span id="xp-counter">0</span>
</span>
</div>
<div class="w-full h-1.5 bg-gray-700 rounded-full overflow-hidden">
<div class="h-full bg-gradient-to-r from-primary to-purple-400 w-[0%] shadow-[0_0_10px_rgba(168,85,247,0.5)]" id="xp-bar-fill"></div>
</div>
</div>
</div>
</div>
</div>
</div>
</div>
<div class="flex flex-col md:flex-row gap-4 w-full max-w-lg justify-center mt-4">
<button class="group relative flex-1 min-w-[160px] h-14 overflow-hidden rounded-xl border border-primary/30 bg-[#111122]/60 hover:bg-[#111122]/80 transition-all duration-300 opacity-0 translate-y-4" id="btn-share-replay">
<div class="absolute inset-0 flex items-center justify-center gap-2">
<span class="material-symbols-outlined text-primary group-hover:text-white transition-colors">share</span>
<span class="text-gray-200 text-lg font-bold tracking-wide group-hover:text-white transition-colors">Share Replay</span>
</div>
</button>
<button class="relative flex-1 min-w-[160px] h-14 overflow-hidden rounded-xl bg-primary hover:bg-primary/90 transition-all duration-300 shadow-neon-purple group opacity-0 translate-y-4" id="btn-next-stage">
<div class="absolute inset-0 bg-gradient-to-r from-transparent via-white/10 to-transparent translate-x-[-100%] group-hover:translate-x-[100%] transition-transform duration-700"></div>
<div class="flex items-center justify-center gap-2 h-full w-full">
<span class="text-white text-lg font-bold tracking-wide uppercase">Next Stage</span>
<span class="material-symbols-outlined text-white">arrow_forward</span>
</div>
</button>
</div>
<div class="flex items-center gap-6 mt-8">
<p class="text-sm text-gray-400 uppercase tracking-widest font-semibold opacity-0" id="share-text">Share on</p>
<div class="flex gap-4">
<button class="social-icon w-10 h-10 rounded-full bg-white/5 hover:bg-white/20 flex items-center justify-center transition-colors border border-white/10 opacity-0 translate-y-8">
<svg class="w-5 h-5 fill-white" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M19.59 6.69a4.83 4.83 0 0 1-3.77-4.25V2h-3.45v13.67a2.89 2.89 0 0 1-5.2 1.74 2.89 2.89 0 0 1 2.31-4.64 2.93 2.93 0 0 1 .88.13V9.4a6.84 6.84 0 0 0-1-.05A6.33 6.33 0 0 0 5 20.1a6.34 6.34 0 0 0 10.86-4.43v-7a8.16 8.16 0 0 0 4.77 1.52v-3.4a4.85 4.85 0 0 1-1-.1z"></path></svg>
</button>
<button class="social-icon w-10 h-10 rounded-full bg-white/5 hover:bg-white/20 flex items-center justify-center transition-colors border border-white/10 opacity-0 translate-y-8">
<svg class="w-5 h-5 fill-white" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M22.46 6c-.77.35-1.6.58-2.46.69.88-.53 1.56-1.37 1.88-2.38-.83.5-1.75.85-2.72 1.05C18.37 4.5 17.26 4 16 4c-2.35 0-4.27 1.92-4.27 4.29 0 .34.04.67.11.98C8.28 9.09 5.11 7.38 3 4.79c-.37.63-.58 1.37-.58 2.15 0 1.49.75 2.81 1.91 3.56-.71 0-1.37-.2-1.95-.5v.03c0 2.08 1.48 3.82 3.44 4.21a4.22 4.22 0 0 1-1.93.07 4.28 4.28 0 0 0 4 2.98 8.521 8.521 0 0 1-5.33 1.84c-.34 0-.68-.02-1.02-.06C3.44 20.29 5.7 21 8.12 21 16 21 20.33 14.46 20.33 8.79c0-.19 0-.37-.01-.56.84-.6 1.56-1.36 2.14-2.23z"></path></svg>
</button>
<button class="social-icon w-10 h-10 rounded-full bg-white/5 hover:bg-white/20 flex items-center justify-center transition-colors border border-white/10 opacity-0 translate-y-8">
<svg class="w-5 h-5 fill-white" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.069-4.85.069-3.204 0-3.584-.012-4.849-.069-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zM12 0C8.741 0 8.333.014 7.053.072 2.695.272.273 2.69.073 7.052.014 8.333 0 8.741 0 12c0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98C8.333 23.986 8.741 24 12 24c3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98C15.668.014 15.259 0 12 0zm0 5.838a6.162 6.162 0 1 0 0 12.324 6.162 6.162 0 0 0 0-12.324zM12 16a4 4 0 1 1 0-8 4 4 0 0 1 0 8zm6.406-11.845a1.44 1.44 0 1 0 0 2.881 1.44 1.44 0 0 0 0-2.881z"></path></svg>
</button>
</div>
</div>
</div>
</div>
<script>
    document.addEventListener("DOMContentLoaded", (event) => {
        const tl = gsap.timeline({defaults: {ease: "power3.out"}});
        // 1. Background Blur-Fade Entrance
        tl.to("#bg-layer", {
            opacity: 1,
            filter: "blur(0px)",
            scale: 1,
            duration: 1.5,
            ease: "power2.inOut"
        })
        // 2. Title & Line
        .to("#victory-title", {
            opacity: 1,
            y: 0,
            duration: 0.8,
            ease: "back.out(1.7)"
        }, "-=1")
        .to("#victory-line", {
            width: "8rem", // 32 tailwind w-32 = 8rem
            duration: 0.6,
            ease: "power2.out"
        }, "-=0.4")
        // 3. Stars (Spring Physics)
        .to(".star-item", {
            opacity: 1,
            scale: 1,
            stagger: 0.2,
            duration: 1.2,
            ease: "elastic.out(1, 0.5)"
        }, "-=0.4")
        // 4. Stats Cards
        .to(".stat-card", {
            opacity: 1,
            y: 0,
            stagger: 0.1,
            duration: 0.6
        }, "-=0.8")
        // 5. Rewards Section Fade In
        .to("#rewards-section", {
            opacity: 1,
            duration: 0.5
        }, "-=0.3")
        // 6. Coins & XP Count Up
        .call(() => {
            // Coins Count
            const coinObj = { val: 0 };
            gsap.to(coinObj, {
                val: 500,
                duration: 1.5,
                ease: "power2.out",
                onUpdate: () => {
                    document.getElementById("coin-counter").innerText = Math.round(coinObj.val);
                }
            });
            // XP Count
            const xpObj = { val: 0 };
            gsap.to(xpObj, {
                val: 200,
                duration: 1.5,
                ease: "power2.out",
                onUpdate: () => {
                    document.getElementById("xp-counter").innerText = Math.round(xpObj.val);
                }
            });
            // XP Bar Fill
            gsap.to("#xp-bar-fill", {
                width: "70%",
                duration: 1.5,
                ease: "power2.out"
            });
        }, null, "-=0.2")
        // 7. Buttons
        .to("#btn-share-replay, #btn-next-stage", {
            opacity: 1,
            y: 0,
            stagger: 0.1,
            duration: 0.6,
            ease: "back.out(1.2)"
        }, "-=1.0")
        // 8. Continuous Pulse for Next Stage Button
        .call(() => {
             gsap.to("#btn-next-stage", {
                boxShadow: "0 0 25px rgba(100, 103, 242, 0.9), 0 0 50px rgba(100, 103, 242, 0.6)",
                scale: 1.02,
                duration: 1,
                repeat: -1,
                yoyo: true,
                ease: "sine.inOut"
            });
        })
        // 9. Social Icons Stagger from Bottom
        .to("#share-text", { opacity: 1, duration: 0.5 }, "-=0.5")
        .to(".social-icon", {
            opacity: 1,
            y: 0,
            stagger: 0.1,
            duration: 0.5,
            ease: "back.out(1.7)"
        }, "-=0.3");
    });
</script>

</body></html>
